<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
/>
<link
	href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
	rel="stylesheet"
/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<div class="flexContainer">
	<div *ngFor="let item of displayRecipeList">
		<app-small-recipe id="small" [recipe]="item"></app-small-recipe>
	</div>
</div>
<div id="navSelect" class="sidebar">
	<nav>
		<div>
			<label>חיפוש</label>
			<input
				type="text"
				class="form-control"
				[(ngModel)]="this.searchName"
				(input)="search()"
				i
				required
			/>
		</div>
		<label>קטגוריה</label>

		<select
			[(ngModel)]="this.category"
			(change)="onFillter()"
			class="form-select"
			required
		>
			<option *ngFor="let item of categories" value="{{ item.code }}">
				&nbsp;&nbsp;&nbsp;&nbsp;{{ item.name }}
			</option>
		</select>
		<label class="form-label">זמן הכנה</label>
		<input
			[(ngModel)]="this.timePrepering"
			(input)="onFillter()"
			type="range"
			class="form-range"
			min="0"
			max="120"
			step="10"
			id="customRange3"
		/>
		<label class="form-label">דרגת קושי</label>
		<input
			[(ngModel)]="this.difficulty"
			(input)="onFillter()"
			type="range"
			class="form-range"
			min="0"
			max="5"
			step="1"
			id="customRange3"
		/>
	</nav>
</div>
